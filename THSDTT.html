<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="THSDTT.js"></script>
</head>
<body>
<script>
    let inputwidth;
    let inputheight;
    inputwidth = prompt ("enter the width");
    inputheight = prompt("enter the height");
    let width = parseInt(inputwidth);
    let height = parseInt(inputheight);
    let area=width*height;
    document.write('the height:'+height);
    document.write('<br>');
    document.write('the width:'+width);
    document.write('<br>');
    document.write('the area is = '+area);
</script>
</body>
</html>
