<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<form>
    <img id="ball" src="ball.jpg" height="550" width="550"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveright()">
</form>
<script>
    window.onload=init;
    let img=null;
    img=document.getElementById('ball');
    function init() {
        img=document.getElementById('ball');
        img.style.position='relative';
        img.style.left ='0px';
    }
    function moveright(){
        img.style.left=parseInt(img.style.left)+10+'px';
    }




</script>

</body>
</html>
