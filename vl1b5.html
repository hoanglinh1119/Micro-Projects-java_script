<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 20 so fibonacci</title>
</head>
<body>
<script>
    let i=20;
    let a=1,b=0,tong=0,dem;
    while (i>=1) {
        dem=a;
        a=a+b;
        b=dem;
        i--;
        tong+= parseInt(dem);
    }
    document.write('tổng 20 số fibonacci là :' +tong);
</script>
</body>
</html>
