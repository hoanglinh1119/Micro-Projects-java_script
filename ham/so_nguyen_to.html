<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    function tinhsonguyento(N) {
        if (N<2){
            return false;
        }
        for (let i=2;i<N;i++){
            if (N%i===0){
                return false;
            }
        }return true;
    }
    function display(){
        let num=2;
        while (num<10000){
                if (tinhsonguyento(num)==true){
                    document.write(num+"    ");
            }
            num++;
        }
    }
    display(10000)

</script>
</body>
</html>
