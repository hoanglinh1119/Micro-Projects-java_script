<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi met_feet</title>
</head>
<body>
<script>
    function met_feet(N) {
         feet=N*0.305;
        document.write(""+feet+"feet"+"<br>");
    }
    met_feet(10);
    function feet_met(m) {
        met=m*3.279;
        document.write(""+met+"m");
    }
    feet_met(10);
</script>
</body>
</html>
