<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri min</title>
</head>
<body>
<script>
    function Min(a) {
        if(a.length==0){
            return "mangrong";
        }
        min=a[0];
        for (let i=1;i<a.length;i++){
            if(a[i]<min){
                min=a[i];
            }
        } return min;
    }
    let a=[1,3,5,23,-2,4,6.9];
    let nn=Min(a);
    document.write("gia tri nho nhat" +nn);
</script>
</body>
</html>
