<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi nhiet do</title>
</head>
<body>
<form>
<h1>Temperature Converter</h1>
<h3> Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
<h3>Fahrenheit: <input id="inputF" type="number" placeholder="Fahreheit"
                       oninput="chuyen_doi(this.value)"
                       onchange="chuyen_doi(this.value)"></h3>
<h3> Celcius:<span id="outputcelcius"></span></h3>
</form>
<script>
    function chuyen_doi(valnum) {
        valnum =parseFloat(valnum);
        document.getElementById("outputcelcius").innerHTML=((valnum-32)/1.8);
    }
</script>
</body>
</html>
