<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPalindrome</title>
</head>
<body>
<input type="text" id="chuoi"> <input type="button" onclick="isPalindrome()" value="kiểm tra">
<script>
function isPalindrome() {
    let a=document.getElementById("chuoi").value;
    for (let i=0,j=a.length-1;i<a.length,j>=0;i++,j--){
        if(a[i]!==a[j]){
            document.write('chuoi tren không là chuoi isPalindrome');
            return false;
        }

    }document.write("chuoi tren là chuoi");
}
</script>
</body>
</html>
