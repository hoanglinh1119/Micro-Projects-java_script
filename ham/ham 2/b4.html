<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b4</title>
</head>
<body>
<script>
    let a=prompt("nhập kí tự vào");
    function chuoi() {

        for (let i = 0; i < a.length; i++) {
            if ((a[i] > 0) && (a[i] < 9)) {
                alert(" chuỗi vừa nhập là kí tự dạng chuỗi");
            } else {
                alert("chuỗi đã cho không phải dạng kí tụ");

            }
        }
    }
    chuoi();
</script>
</body>
</html>
