<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch case</title>
</head>
<body>
<input style="text-align: center" id="nhapthang">
<button id="tsn" onclick="tsn()"> Tính Số Ngày</button>
<script>
    function tsn() {
        var cn= parseInt(document.getElementById('nhapthang').value);

        switch (cn) {
            case 1:
                alert('tháng 1 có 31 ngày');
                break;
            case 2 :
                alert('tháng 2 có 28 ngày');
                break;
            case 3:
                alert('tháng 3 có 31 ngày');
                break;
            case 4:
                alert('tháng 4 có 30 ngày');
                break;
            case 5:
                alert('tháng 5 có 31 ngày');
                break;
            case 6:
                alert('tháng 6 có 30 ngày');
                break;
            case 7:
                alert('tháng 7 có 31 ngày');
                break;
            case 8:
                alert('tháng 8 có 30 ngày');
                break;
            case 9:
                alert('tháng 9 có 31 ngày');
                break;
            case 10:
                alert('tháng 10 có 30 ngày');
                break;
            case 11:
                alert('tháng 11 có 31 ngày');
                break;
            default:
                alert('tháng 12 có 30 ngày');

            
        }
        
    }
</script>
</body>
</html>
