<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C;
    C=prompt('Nhiệt Độc C :');
    c1=parseInt(C);
    let F=(9*c1)/5 +32;
    document.write('Nhiệt Độ C:' +C);
    document.write('<br>');
    document.write('Nhiệt Độ F='+F);


</script>

</body>
</html>
