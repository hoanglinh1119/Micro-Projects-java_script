<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="mycanvas" width="200" height="100" style="border: 1px solid black"></canvas>
<script>
    let Rectangle=function (x,y,height,width) {
        this.x=x;
        this.y=y;
        this.height=height;
        this.width=width;
        this.getHeight=function () {
            return height;
        };
        this.getWidth=function () {
            return width;
        };
        this.getArea=function () {
            return height*width;
        };
        this.getChuvi=function () {
            return 2*(height+width);
        };
    };
    let rectangle=new Rectangle(0,0,20,40);
    let dientich=rectangle.getArea();
    let chuvi=rectangle.getChuvi();
    //
    var canvas=document.getElementById("mycanvas");
    var ctx=canvas.getContext("2d");
    ctx.fillStyle="red";
    ctx.fillRect(0,0,20,40);
    alert("dien tich la:"+dientich+"chu vi la:"+chuvi);
</script>
</body>
</html>
