<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dieu kien 2 bai 8</title>
</head>
<body>
<script>
    let tuoi=prompt('nhap tuoi vao');
    a=parseInt(tuoi);
    if (a>120) {
        document.write('đây không là tuoi con nguoi');

    }else if (a<0) {
        document.write('đây không là tuổi con người');
    }else document.write('đây là tuổi con người');
</script>
</body>
</html>
