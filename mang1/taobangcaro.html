<script>
    let bang="<table>";
    function taobangcaro(n,m) {
        for (let i=1;i<=n;i++){
            bang=bang+"<tr>";
            for (let j=1; j<=m;j++){
                bang=bang+"<td>"+"0"+"</td>";
            } bang=bang+"</tr>";
        } document.write(bang);

    }taobangcaro(10,10);

</script>
