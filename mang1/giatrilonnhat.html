<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let x=[1,3,2,8,6,7,11,0,88,99,22,71];
    let b=0;let max=x[0];
    for (let i=0;i<x.length;i++){

        if (x[i]>max){
            max=x[i];
            b=i;
        }
    }document.write('Gía trị lớn nhất là phần tử thứ :'+b);
</script>
</body>
</html>
