<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
</head>
<body>
<script>
    let arr =[[10,5,2,8,-1,6,8],
              [2,4,0,5,1],
              [8,6,2,6,1,1,4]];
    function finMinScore(arr) {
        for (let j=0;j<=(arr.length-1);j++){
        let min=arr[j][0];
              for (let i=1;i<arr[j].length;i++){
              if(min>=arr[j][i]){
                min=arr[j][i];
            }
        } document.write("gia tri nho nhat cua mang la:"+min +"<br>");
    }
    }
    finMinScore(arr);
</script>
</body>
