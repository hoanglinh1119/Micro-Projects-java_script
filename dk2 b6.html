<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dieu kien 2 bai 6</title>

<body>
<p> nhap cac tham so cua phuong trinh ax+b=0</p>
<script>
    let a=prompt('nhap tham so a');
    let b=prompt('nhap tham so b');
    if (parseInt(a)==0){
        if (parseInt(b)==0){
            alert('phuong trinh vo so nghiem')
        }else alert('phuong trinh vo nghiem')
    }else alert('phuong trinh co nghiem duy nhat x=' +(parseInt(-b)/parseInt(a)))
</script>
</body>
</html>
