<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b5</title>
</head>
<body>
<script>
    let arr1=prompt("nhap chuoi 1");
    let arr2=prompt("nhap chuoi 2");
    function so_sanh_chuoi() {
        if (arr1.length!==arr2.length){
            document.write("hai chuoi khong giong nhau");
            return;
        } else {
            for (let i=0,j=0;i<arr1.length,j<arr2.length;i++,j++){
               if( arr1[i]!==arr2[j]){
                   document.write("chuoi khong giong nhau");
                   return;
               }
            }
        }document.write("hai chuoi giong nhau");
    }
    so_sanh_chuoi();
</script>
</body>
</html>
