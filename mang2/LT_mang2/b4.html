<body>
<script>
    let arr="anh ơi đêm nay mình làm gi";
   function demtu(arr) {
        let count=1;
       for (let i=0;i<arr.length;i++){
           if(arr[i]===' '){
               count+=1;
           }
       }
       document.write("so tu trong chuoi la : " +count);
       return count;
   }
   demtu(arr);

</script>
