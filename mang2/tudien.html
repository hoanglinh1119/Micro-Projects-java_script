<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body><br>
<br>
<input type="text" id="1">
<input type="button"value="tim kiem" id="timkiem" onclick="timkiem()">
<br><br><br>
<p id="display"></p>
<script>
    let a=["value","apple","pig","dog","mouse"];
    let b=["giá trị","táo","con lợn","con chó","con chuột"];
    function timkiem() {
        for (let i = 0; i < a.length; i++) {
            if (document.getElementById("1").value==a[i] ) {
                for (let j = 0; j < b.length; j++) {
                    if (i === j) {
                        document.getElementById("display").innerHTML = b[j];

                    }
                }

                if (document.getElementById("1").value!==a[i]) {document.getElementById("display").innerHTML = "khong thay";
                }

    }}}

</script>
</body>
</html>
