<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điều kiện 2 bài 10</title>
</head>
<body>
<script>
    let a=prompt('nhâp số điện đã dùng');
    if (parseInt(a)<= 50){
        b= parseInt(a)*1000;
        document.write("số tiền cần trả là :" +b+'đ');
    }else if (parseInt(a)<=100){
        b=(parseInt(a)-50)*1500 +50*1000;
        document.write("số tiền cần trả là :" +b+'đ');
    }else if(parseInt(a)<=200){
        b=(parseInt(a)-100)*2000+50*1500+50*1000;
        document.write("số tiền cần trả là :" +b+'đ');
    }else if(parseInt(a)<=500){
        b=(parseInt(a)-200)*2500+100*2000+50*1500+50*1000;
        document.write("số tiền cần trả là :" +b+'đ');
    }else {
        b=(parseInt(a)-500)*3000+300*2500+50*1500+50*1000;
        document.write("số tiền cần trả là :" +b+'đ');
    }
</script>
</body>
</html>
