<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuviht</title>
</head>
<body>
<script>
    let c;
    c=prompt('Nhập bán kính hình tròn');
    r=parseInt(c);
    const pi=3.14159;
    let cv=2*pi*r;
    document.write('Bán kính hình tròn là :'+r);
    document.write('<br> Chu vi hình tròn là:' +cv);
</script>
</body>
</html>
