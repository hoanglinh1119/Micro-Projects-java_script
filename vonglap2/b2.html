<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa số nguyên dương</title>
</head>
<body>
<script>
    let i=parseInt(prompt('nhập số cần tính vào:'));
    let a=i;

    while (i>1){
          a=a*(i-1);
          i=i-1;
    } document.write(a);
</script>
</body>
</html>
