<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so nho nhat</title>
</head>
<body>
<script>
    let a=[2,0,5,6,8,-1,11,35,17,54,21];
    let min = a[0]; let max=a[0];
    function sonhonhat() {
        for (let i = 0; i < a.length; i++) {
            if (min > a[i]) {
                min=a[i];
            }
        }document.write('so nho nhat la:' + min+'<br>');
            return min;
    }
    sonhonhat();
    function solonnhat(){
        for (let i=0;i<a.length;i++){
            if (max<a[i]){
                max=a[i];
            }
        } document.write('so lon nhat la:'+max);
        return max;
    }
    solonnhat()
</script>
</body>
</html>
