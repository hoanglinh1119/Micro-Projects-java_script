<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chen khong thay doi</title>
</head>
<body>
<script>
    let a=prompt('nhap gia tri can chen vao:');
    let b=parseInt(a);
    let c=[1,3,5,7,9];
    function chen() {
    for (let i=c.length;i>0;i--){
        if (b>=c[i]){
            c[i]=b;
            }
        }
    }document.write('sdsa'+c);


    chen()
</script>
</body>
</html>
