<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc mang</title>
</head>
<body>
<script>
    let x=[-3,5,1,3,2,10];
    document.write('ham ban vua nhap vao la:' +x+"<br>");
    let first=0;
    let last=x.length-1;
    while(first<last){
        let b=x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }document.write( "gia tri ham x dao nguoc la: " +x);
</script>
</body>
</html>
