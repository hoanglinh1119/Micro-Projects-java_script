<script>
    let a=[1,3,4,14,-1,-2,11];
    function tangdan() {
        let x=a[0];
        for (let i=0;i<a.length-1;i++){
            for(let j=i+1;j<a.length;j++){
                if(a[i]>a[j]){
                    x=a[j];
                    a[j]=a[i];
                    a[i]=x;

                }
            }
        }  document.write("chuoi"+a+"<br>");

    }
    tangdan();
    function giamdan() {
        let x=a[0];
        for (let i=0;i<a.length-1;i++){
            for (let j=i+1;j<a.length;j++){
                if(a[i]<a[j]){
                    x=a[j];
                    a[j]=a[i];
                    a[i]=x;
                }
            }
        }document.write("chuoi"+a);
    }
    giamdan();
</script>
