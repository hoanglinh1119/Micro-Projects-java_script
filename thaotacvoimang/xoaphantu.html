<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoa phan tu vi tri k</title>
</head>
<body>
<script>
    let a=[2,1,3,5,11,3,1,4,4,1,5,1];
    let b=prompt('nhap vi tri can xoa(0->10):');
    let k = parseInt(b);
    function xoa() {
        for (let i=k;i<a.length;i++){
            a[i]=a[i+1];
        }
        document.write('chuoi moi la:'+a);
    }
    xoa()
</script>
</body>
</html>
