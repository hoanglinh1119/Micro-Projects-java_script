<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem so nguyen am</title>
</head>
<body>
<script>
    let mang="a-3ah-5-6linh-23";
    function demso() {
        let count=0;
        for (let i=0;i<mang.length;i++){
            if((mang[i]=="-")&&(mang[i+1]>=0&&mang[i+1]<=9)){
                count+=1;
            }
        } document.write("so nguyen am trong mang la:"+count);

    }
    demso()
</script>
</body>
</html>
