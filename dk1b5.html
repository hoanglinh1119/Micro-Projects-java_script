<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dieu kien b5</title>
</head>
<body>
<script>
    let a=prompt('nhap diem kiem tra:');
    let b=prompt('nhap diem thi giua ki:');
    let c=prompt('nhap diem thi cuoi ki:');
    let tb= (parseInt(a)+parseInt(b)+parseInt(c))/3;
    if (tb>=8) {
        alert('hoc sinh gioi')
    } else if (tb>=6.5){
        alert('hoc sinh kha')
    } else if (tb>=5){
        alert('hoc sinh trung binh')
    }else alert('hoc sinh yeu kem')
</script>
</body>
</html>
